<ion-header>
    <ion-navbar>
        <ion-title>{{title}} - Saison {{numberSeason}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let episode of episodes" (click)="episodeSelected(episode, numberSeason)">
            <ion-label>
                {{episode.Title}}
            </ion-label>
            <div item-content *ngIf="episode?.Released != 'N/A'">
                {{episode.Released | date}}
            </div>
