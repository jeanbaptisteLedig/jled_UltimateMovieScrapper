<ion-header>
    <ion-navbar>
        <ion-title>{{episode.Title}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="movie-header">
        <img [style.background-image]="'url(' + episode?.Poster + ')'">
    </div>
    <div class="movie-content" padding *ngIf="episode != null">
        <div class="movie-summary">
            <div class="poster">
                <div class="content">
                    <img src="{{episode.Poster}}">
                </div>
            </div>
            <div class="item-content">
                <span class="title">{{episode.Title}}</span>
                <!--<span class="favorites">
                    <button ion-button small outline item-end icon-start *ngIf="!isFavorite" (click)="addToFavorites(movie)" color="secondary">
                        <ion-icon name="heart-outline"></ion-icon>
                        Add to favorites
                    </button>
                    <button ion-button small outline item-end icon-start *ngIf="isFavorite" (click)="removeFavorites(movie)" color="danger">
                        <ion-icon name="heart"></ion-icon>
                        Remove from favorites
                    </button>
                </span>-->
                <span class="country">{{episode.Country}}</span>
                <span class="genre ">{{episode.Genre}}</span>
                <span class="line">
                    <span class="date">{{episode.Released}}</span>
                <span class="time">({{episode.Runtime}})</span>
                </span>
                <span>
                    <button ion-button small outline item-end icon-start (click)="shareImage(episode.Poster)" >
                        <ion-icon name="share"></ion-icon>
                        Partagez l'image !
                    </button>
                </span>
                <!-- services rating -->
                <!--<div class="ratings" *ngIf="Ratings != null">
                    <div class="imdb" *ngIf="Ratings != null">
                        <span *ngFor="let rating of Ratings">
                            {{rating.Source}}
                            <span class="nb">{{rating.Value}}</span>
                        </span>
                    </div>
                </div>-->
                <div class="ratings" *ngIf="episode.imdbRating != null">
                    <div class="imdb" *ngIf="episode.imdbRating != null">
                        <span> IMDB <span class="nb">{{episode.imdbRating}}/10 ({{episode.imdbVotes}} votes)</span></span>
                    </div>
                </div>
                <a href="{{episode.Website}}"><span class="key">Website</span></a>
            </div>
        </div>
        <div class="movie-more">
            <span><span class="key">Director: </span>{{episode.Director}}</span>
            <span><span class="key">Cast: </span>{{episode.Actors}}</span>
            <span><span class="key">Awards: </span>{{episode.Awards}}</span>
            <span class="description">{{episode.Plot}}</span>
        </div>
    </div>

</ion-content>
