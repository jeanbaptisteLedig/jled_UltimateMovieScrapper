<ion-header>

  <ion-navbar>
    <ion-title>{{movie.Title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>{{movie.Title}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <img src="{{movie.Poster}}">
      </ion-col>

      <ion-col col-9>
        <div><h4>Date de sortie : </h4><p>{{movie.Released}} ({{movie.Runtime}}) </p></div>
        <h4>De : </h4><p>{{movie.Director}}</p>
        <h4>Avec : </h4><p>{{movie.Actors}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h4>Overview</h4>
        <p>{{movie.Plot}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
