<ion-header>

  <ion-navbar>
    <ion-title>Sign in</ion-title>
    <ion-buttons end [hidden]="!isOnline">
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon> Logout
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-list>
    <form (ngSubmit)="login()" [formGroup]="signinForm">
      <ion-list inset>
        <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched','dirty']) }">
          <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <div ngxErrors="email" #emailErrors="ngxErrors">
          <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should
            be a valid email</div>
        </div>
        <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
          <ion-input type="password" placeholder="Password"
                     formControlName="password"></ion-input>
        </ion-item>
        <div ngxErrors="password" #passwordErrors="ngxErrors">
          <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be
            at least 5 characters</div>
        </div>
      </ion-list>
      <div padding-horizontal>
        <div class="form-error">{{loginError}}</div>
        <button ion-button full type="submit" [disabled]="!signinForm.valid">Log
          in</button>
        <div class="login-footer">
          <p>
            Si vous êtes un nouvel utilisateur, veuillez-vous inscrire dans l'onglet "S'inscrire"
          </p>
        </div>
      </div>
    </form>
    <ion-buttons>
      <button ion-button icon-end color="royal" (click)="goToResetPassword()">
        Mot de passe oublié ?
      </button>
    </ion-buttons>
  </ion-list>
