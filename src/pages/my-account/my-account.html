<ion-header>

  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [hidden]="!isOnline">
  <div class="content" padding >
    <div class="poster">
      <div class="content">
        <img [src]="userPicture" />
      </div>
    </div>
    <div class="item-content">
      <span class="title">{{userName}}</span>
      <span><span class="key">Email: </span>{{userEmail}}</span>
    </div>
  </div>
</ion-content>
