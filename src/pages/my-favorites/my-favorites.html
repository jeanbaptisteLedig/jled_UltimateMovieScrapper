<ion-header>

  <ion-navbar>
    <ion-title>Mes favoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-segment [(ngModel)]="media" color="primary">
        <ion-segment-button value="movies">
            Movies
        </ion-segment-button>
        <ion-segment-button value="series">
            Series
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="media">
        <ion-list *ngSwitchCase="'movies'">
            <ion-list *ngIf="medias.length > 0">

                <ion-item-sliding #item *ngFor="let media of medias">
                        <ion-item *ngIf="media?.Type == 'movie'">
                            <ion-thumbnail item-start>
                                <img src="{{media.Poster}}" style="width: auto;" alt="film">
                            </ion-thumbnail>
                            <h2>{{media.Title}}</h2>
                            <p>Apparu en {{media.Year}}</p>
                            <button ion-button clear item-end (click)="movieSelected(media,'movie')">Voir</button>
                        </ion-item>
                        <ion-item-options side="right">
                            <button ion-button color="danger" (click)="removeMedia(media)">
                                <ion-icon name="trash"></ion-icon>
                                Supprimer
                            </button>
                        </ion-item-options>
                </ion-item-sliding>

            </ion-list>
        </ion-list>

        <ion-list *ngSwitchCase="'series'">
            <ion-list *ngIf="medias.length > 0">

                <ion-item-sliding #item *ngFor="let media of medias">
                        <ion-item *ngIf="media?.Type == 'series'">
                            <ion-thumbnail item-start>
                                <img src="{{media.Poster}}" style="width: auto;" alt="film">
                            </ion-thumbnail>
                            <h2>{{media.Title}}</h2>
                            <p>Apparu en {{media.Year}}</p>
                            <button ion-button clear item-end (click)="movieSelected(media,'serie')">Voir</button>
                        </ion-item>
                        <ion-item-options side="right">
                            <button ion-button color="danger" (click)="removeMedia(media)">
                                <ion-icon name="trash"></ion-icon>
                                Supprimer
                            </button>
                        </ion-item-options>
                </ion-item-sliding>

            </ion-list>
        </ion-list>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <p>Share your favorites</p>
        <ion-buttons end>
            <button ion-button icon-end color="royal" (click)="showExportPopover()">
                Share
                <ion-icon name="share"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
